<div class="row">
  <div class="col-sm-2" style="margin-top: 10px"
    *ngFor="let usuario of usuarios">
    <div class="card">
      <img src="https://randomuser.me/api/portraits/men/{{usuario.id}}.jpg" alt="" class="card-image-top">

      <div class="card-body">
        <h5 class="card-title">{{ usuario.nome }}</h5>
        <a href="javascript:;" class="btn btn-primary"
          (click)="selecionando(usuario)">+amigo</a>
      </div>
    </div>
  </div>
</div>
